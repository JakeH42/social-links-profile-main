<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <section class="section">
      <div class="container grid-place-items-center">
        <!-- Profile Card -->
        <article class="profile-card | grid-flow--m radius-m">
          <!-- Profile Card Top -->
          <div class="profile-card__top | grid-flow--m justify-items-center">
            <div class="profile-card__pic-wrapper">
              <img class="profile-card__pic" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" >
            </div>
            <div class="profile-card__title-wrapper">
              <h1 class="profile-card__title">Jessica Randall</h1>
              <p class="profile-card__location | text-bold color-primary-400">London, United Kingdom</p>
            </div>
            <div class="profile-card__description-wrapper">
              <p class="profile-card__description">"Front-end developer and avid reader."</p>
            </div>
          </div>
          <!-- Profile Card Links -->
          <ul class="profile-card__links-list | grid-flow--s">
            <li class="profile-card__links-item">
              <a class="profile-card__link | text-label" href="#" title="Go to Jessica Randall's GitHub">GitHub</a>
            </li>
            <li class="profile-card__links-item">
              <a class="profile-card__link | text-label" href="#" title="Go to Jessica Randall's Front End Mentor">Front End Mentor</a>
            </li>
            <li class="profile-card__links-item">
              <a class="profile-card__link | text-label" href="#" title="Go to Jessica Randall's Linkedin">Linkedin</a>
            </li>
            <li class="profile-card__links-item">
            <a class="profile-card__link | text-label" href="#" title="Go to Jessica Randall's Twitter">Twitter</a>
            </li>
            <li class="profile-card__links-item">
              <a class="profile-card__link | text-label" href="#" title="Go to Jessica Randall's Instagram">Instagram</a>
            </li>
          </ul>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
